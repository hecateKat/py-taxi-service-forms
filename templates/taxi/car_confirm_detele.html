{% extends "base.html" %}

{% block content %}
<h1>Delete Car</h1>

<p>Are you sure you want to delete the car: {{ car }}?</p>
<a style="float: right" href="javascript:history.back();" aria-label="Cancel deletion and return to previous page">Cancel</a>

<form action="" method="post" onsubmit="return confirm('Are you sure you want to delete this car?');">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" aria-label="Confirm deletion of car">
</form>
{% endblock %}
