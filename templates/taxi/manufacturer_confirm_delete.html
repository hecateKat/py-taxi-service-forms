{% extends "base.html" %}

{% block content %}
<h1>Delete Manufacturer</h1>

<p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
  <p><i>All Cars from this manufacturer will be also deleted!</i></p>
  <a style="float: right" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
</form>
{% endblock %}
