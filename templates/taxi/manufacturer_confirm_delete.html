{% extends "base.html" %}

{% block content %}
<h1>Delete Manufacturer</h1>

<p>Are you sure you want to delete the manufacturer: {{ manufacturer }}?</p>
<p><i>All cars from this manufacturer will also be deleted!</i></p>

<a style="float: right" href="javascript:history.back();" aria-label="Cancel deletion and return to the previous page">Cancel</a>

<form action="" method="post" onsubmit="return confirm('Are you sure you want to delete this manufacturer and all associated cars?');">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" aria-label="Confirm deletion of manufacturer and associated cars">
</form>
{% endblock %}
